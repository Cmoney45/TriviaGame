<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chardee McDennis</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand justify-content-center" href="#">THIS IS MY TRIVIA GAME!</a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active" href="#">Portfolio</a>
                </li>
                <!-- <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a> -->
                <!-- </li> -->
              </ul>
          </nav>

            <div class="row mt-3">
                <div class="col">
                    <h3>Difficulty Select</h3>
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary">
                                <input type="radio" name="options" autocomplete="off" data-mode="easy" disabled> Easy Mode (WIP)
                            </label>
                            <label class="btn btn-secondary active">
                                <input type="radio" name="options" autocomplete="off" data-mode="hardMode"> Hard Mode
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="options" autocomplete="off" data-mode="hardest" disabled> Hardest Mode (WIP)
                            </label>
                        </div>
                </div>
            </div>
            <div class="row mt-1">
                    <div class="col">
                        <h3>Question Bank to Use</h3>
                            <div class="row btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-secondary active">
                                    <input type="radio" name="options" autocomplete="off" data-bank="bankOne"> Random
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="options" autocomplete="off" data-bank="riddles" disabled> Riddles (WIP)
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="options" autocomplete="off" data-mode="CharDeeMcDennis" disabled> CharDee McDennis (WIP)
                                </label>
                            </div>
                    </div>
                </div>
        
        <div id="timeStamp"></div>

        <!-- Question will go here! -->
        <div id="question"></div>

        <!-- Questions answers will go here! -->
        <div class="row mt-5">
            <div class="col" id="responses">
                <button id="startGame" type="button" class="btn btn-primary btn-lg btn-block">Click to Begin your Demise!</button>

            </div>
        </div>
        
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
