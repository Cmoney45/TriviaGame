<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chardee McDennis</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mycss-nav">
            <a class="navbar-brand justify-content-center" href="#">TRIVIA GAME!</a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active" href="#">Portfolio</a>
                </li>
                <!-- <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a> -->
                <!-- </li> -->
              </ul>
          </nav>
          <div class="container">
                <div class="row mt-2">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <h5>Difficulty</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="btn-group btn-group-toggle" id="difficulty" data-toggle="buttons">
                                    <!-- <label class="btn btn-secondary difficulty" data-mode="easy">
                                        <input type="radio" name="options" autocomplete="off"> Easy
                                    </label> -->
                                    <label class="btn btn-secondary difficulty" data-mode="hard">
                                        <input type="radio" name="options" autocomplete="off"> Hard
                                    </label>
                                    <label class="btn btn-secondary difficulty" data-mode="hardest">
                                        <input type="radio" name="options" autocomplete="off"> Hardest
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <h5>Question Bank to Use</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="row btn-group btn-group-toggle" id="questionBank" data-toggle="buttons">
                                    <label class="btn btn-secondary qBank" data-bank="bankOne">
                                        <input type="radio" name="options" autocomplete="off"> Random
                                    </label>
                                    <label class="btn btn-secondary qBank" data-bank="riddles">
                                        <input type="radio" name="options" autocomplete="off"> Riddles
                                    </label>
                                    <!-- <label class="btn btn-secondary qBank" data-bank="CharDeeMcDennis" disabled>
                                        <input type="radio" name="options" autocomplete="off" disabled> CharDee McDennis
                                    </label> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <div class="container mycss-gameBody">
            <div class="row mt-4">
                <div class="col" id="timeStamp"></div>
            </div>

            <!-- Question will go here! -->
            <div class="row mt-2">
                <div class="col" id="question">
                    <button id="reset" type="button" class="btn btn-primary btn-lg btn-block">Start!</button>
                </div>
            </div>

            <!-- Questions answers will go here! -->
            <div class="row mt-2">
                <div class="col" id="responses"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
